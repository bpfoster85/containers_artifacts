apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips-back
  template:
    metadata:
      labels:
        app: trips-back
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: trips-back
        image: mcr.microsoft.com/oss/bitnami/redis:6.0.8
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: trips-back
spec:
  ports:
  - port: 80
  selector:
    app: trips-back