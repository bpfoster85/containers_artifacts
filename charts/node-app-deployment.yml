apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprof-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile-app
  template:
    metadata:
      labels:
        app: userprofile-app
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: userprofile-app
        image: registryidq6940.azurecr.io/userprofile:latest # image: mcr.microsoft.com/oss/bitnami/redis:6.0.8
        env:
        - name: PORT
          value: '1433'
        - name: SQL_USER	
          value: "sqladminiDq6940"
        - name: SQL_PASSWORD
          value: "Password123!"
        - name: SQL_SERVER
          value: 'sqlserveridq6940.database.windows.net'
        - name: SQL_DBNAME
          value: "mydrivingDB"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
          name: userprofile-app
---
apiVersion: v1
kind: Service
metadata:
  name: userprof-ingress
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: userprofile-app